version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "11434:11434" # Default port for Ollama
    volumes:
      - ollama_data:/data
    restart: always

volumes:
  ollama_data:
